<div class="container">
  <form #form="ngForm" (ngSubmit)="register(form)">
    <div class="form-group">
      <label for="nome">Name</label>
      <input
        type="text"
        name="nome"
        id="nome"
        class="form-control"
        required
        ngModel
      />
      <label for="cognome">Last Name</label>
      <input
        type="text"
        name="cognome"
        id="cognome"
        class="form-control"
        required
        ngModel
      />
      <label for="e-mail">E-mail</label>
      <input
        type="text"
        name="email"
        id="email"
        class="form-control"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        required
        ngModel
      />
    </div>
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-success mt-3"
    >
      Register
    </button>
  </form>
</div>
