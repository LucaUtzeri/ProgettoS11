<div class="container">
  <form #form="ngForm" (ngSubmit)="register(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        required
        ngModel
      />
      <label for="e-mail">E-mail</label>
      <input
        type="text"
        name="e-mail"
        id="e-mail"
        class="form-control"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        required
        ngModel
      />
    </div>
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-success mt-3"
    >
      Register
    </button>
  </form>
</div>
